<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BTC/USDT en Vivo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    canvas {
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    select, input, button {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
      padding: 5px 10px;
      border-radius: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
<h2 id="chartTitle">BTC/USDT en Vivo - Tipo TradingView</h2>

  <label for="intervalSelect">Intervalo:</label>
  <select id="intervalSelect">
    <option value="1m">1m</option>
    <option value="5m">5m</option>
    <option value="15m" selected>15m</option>
    <option value="1h">1h</option>
    <option value="4h">4h</option>
    <option value="1d">1d</option>
    <option value="1w">1w</option>
    <option value="1M">1M</option>
  </select>

  <label for="symbolSelect">SÃ­mbolo:</label>
  <select id="symbolSelect">
    <option value="BTCUSDT" selected>BTC/USDT</option>
    <option value="PAXGUSDT">PAXG/USDT</option>
    <option value="ETHUSDT">ETH/USDT</option>
    <option value="SOLUSDT">SOL/USDT</option>
    <option value="BNBUSDT">BNB/USDT</option>
    <option value="NEARUSDT">NEAR/USDT</option>
    <option value="DOTUSDT">DOT/USDT</option>
  </select>

  <label for="smaInput">Agregar SMA:</label>
  <input type="number" id="smaInput" placeholder="Ej: 20" min="1">
  <button id="addSmaBtn">AÃ±adir SMA</button>
  <select id="smaList">
    <option disabled selected>Indicadores activos</option>
  </select>
  <button id="removeSmaBtn">Quitar SMA</button>

  <canvas id="candlestickChart" width="700" height="200"></canvas>
  <canvas id="volumeChart" width="700" height="100" style="margin-top: 10px;"></canvas>

  <!-- ðŸš€ Tu JS con mÃ³dulos debe ir con type="module" -->
  <script type="module" src="{{ url_for('static', filename='js/live-chart.js') }}"></script>
</body>
</html>
