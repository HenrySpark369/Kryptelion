

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Backtest</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/backtest.js" defer></script>
</head>
<body>
  <h1>Simulador de Backtest</h1>

  <form id="backtest-form">
    <label>Par (symbol): <input type="text" name="symbol" value="BTCUSDT"></label><br>
    <label>Intervalo: <input type="text" name="interval" value="1m"></label><br>
    <label>Estrategia: <input type="text" name="strategy" value="sma_cruce"></label><br>
    <label>Capital inicial: <input type="number" name="capital" value="1000"></label><br>
    <button type="submit">Ejecutar Backtest</button>
  </form>

  <h2>Resultado</h2>
  <p id="capital-final"></p>
  <canvas id="equityChart" width="800" height="400"></canvas>
</body>
</html>
